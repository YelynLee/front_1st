<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App () {
        const [counter, setCounter] = React.useState();
        //array[undefined, f]
        //=앞서 Vanilla에서 만든 let counter=0 & function countUp()
        //Javascript ver. array에서 값을 수월하게 가져오는 방법:
        //const food = ['tomato', 'potato'];
        //const myFavFood = food[0]; & const mySecondFavFood = food[1];
        //이 아니라, const [myFavFood, mySecondFavFood] = food;
        //state가 주는 f는 counter의 값을 update "& re-render"
        const onClick = () => {
            //setCounter(counter+1);
            setCounter((current) => current+1); //counter가 아니고 currnet!
            //현재의 state를 'counter'보다는 'current'라는 상태로 표시하는 게 더 적절함. 오류 방지.
            //또 current로 '함수'를 argument로 넣어주는 편이 더 적절함.
        };
        return (        
        <div>
            <h3>Total clicks: {counter}</h3>
            <button oncLick={onClick}>Click me</button>
        </div>);
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
